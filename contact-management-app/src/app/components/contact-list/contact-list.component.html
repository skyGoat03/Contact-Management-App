<div class="contact-list-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>My Contacts</mat-card-title>
      <mat-card-subtitle>Manage your contact list</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="actions-bar">
        <button mat-raised-button color="primary" (click)="addNewContact()">
          <mat-icon>add</mat-icon>
          Add New Contact
        </button>
      </div>

      <div class="table-container" *ngIf="!loading; else loadingTemplate">
        <table mat-table [dataSource]="contacts" class="contact-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let contact">{{ contact.phone }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let contact">
              <div class="action-buttons">
                <button mat-icon-button color="primary" (click)="viewContact(contact)" matTooltip="View Contact">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="editContact(contact)" matTooltip="Edit Contact">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteContact(contact)" matTooltip="Delete Contact">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div class="no-contacts" *ngIf="contacts.length === 0">
          <mat-icon>contacts</mat-icon>
          <h3>No contacts found</h3>
          <p>Start by adding your first contact!</p>
          <button mat-raised-button color="primary" (click)="addNewContact()">
            Add Contact
          </button>
        </div>
      </div>

      <ng-template #loadingTemplate>
        <div class="loading-container">
          <mat-spinner diameter="40"></mat-spinner>
          <p>Loading contacts...</p>
        </div>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
