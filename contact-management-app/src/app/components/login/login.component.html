<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Welcome back! Please sign in to your account.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username or Email Address</mat-label>
          <input matInput formControlName="usernameOrEmail" placeholder="Enter your username or email">
          <mat-error *ngIf="loginForm.get('usernameOrEmail')?.hasError('required')">
            Username or email is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 3 characters
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="loginForm.invalid || loading"
            class="full-width">
            <span *ngIf="!loading">Login</span>
            <span *ngIf="loading">Logging in...</span>
          </button>
        </div>

        <div class="register-link">
          <p>Don't have an account? 
            <a (click)="goToRegister()" class="link">Register here</a>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
